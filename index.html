   <center>
     <h1>REGISTRATION FORM</h1>

  <body bgcolor="purple">
   
    
<form action="Event page.jpg">
    <table border="0">
        <tr>
          <td><label for="name">Enter your Name:</label></td>
          <td><input type="text" id="uname"></td>
        </tr>
        <tr>
          <td><label for="pass">Password:</label></td>
          <td><input type="password" id="pass"></td>
        </tr>
        <tr>
          <td><label for="dob">DOB:</label></td>
          <td><input type="date" id="dob"></td>
        </tr>
        <tr>
          <td><label>Events:</label></td>
          <td><select name="events">
            <option name="events" value="Debugging">Debugging</option>
            <option name="events" value="Speech">Speech</option>

          </select></td>
        </tr>
        <tr> 
          <td><label>
            Department:
          </label></td>
          <td><input type="radio" name="B.sc(cs)"/>B.sc(cs)</td>
          <td><input type="radio" name="BCA"/>BCA</td> 
          <td><input type="radio" name="B.sc(IT)"/>B.sc(IT)</td>
        </tr>
        <tr>
         <td><label>College name:</label></td>
         <td><input type="text" id="College name"></td>
        </tr>
        <tr>
          <td><label>
            Gender:
          </label></td>
          <td><input type="radio" name="Male"/>Male</td>
          <td><input type="radio" name="Female"/>Female</td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="email"></td>
        </tr>
        <tr>
          <td><label>Ph.No:</label></td>

        </tr>
        <tr>
          <td><label>Address:</label></td>
          <td><input type="text"</td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit"/></td>
          <td><input type="Reset" value="Clear"/></td>
 </tr>
      </table>
    </form>
